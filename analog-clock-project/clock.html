 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div class="date">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="sec-hand"></div>
        <div class="min-hand"></div>
        <div class="hr-hand"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
